<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_form.css">
    <title>contact form</title>
</head>
<body>
    <form>
        <h2>Contact Form</h2>
        <label for="first-name">First Name:</label>
        <input class="input" type="text" id="first-name" name="first-name" required placeholder="Your name">
    
        <label for="last-name">Last Name:</label>
        <input class="input" type="text" id="last-name" name="last-name" required placeholder="Your last name">
    
        <label for="country">Country:</label>
        <select class="input" id="country" name="country" required >
            <option value="">Cambodia</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
            <option value="UK">UK</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <label for="subject">Subject:</label>
        <br>
        <textarea class="input_text" id="subject" name="subject" required placeholder="Write something"></textarea>
        <br>
        <input type="submit" id ="submit" value="Submit">
    </form>
</body>
</html>
